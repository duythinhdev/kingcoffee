<app-header [title]="'TPL'"></app-header>
<ion-content
  class="profile animated fadeIn common-bg"
  #top
  (ionScroll)="onScroll($event)"
>
  <div class="p-15 payment">
    <h2 class="fs-15 fw-700 color-black">Đơn vị giao hàng:</h2>
    <ion-list radio-group class="list" *ngFor="let item of list_data">
      <ion-item no-lines>
        <ion-radio
          [value]="item.id"
          (ionSelect)="select_TPL(item)"
          [checked]="radioChecked(item.id)"
          mode="md"
        ></ion-radio>
        <ion-label style="font-weight: 700; color: #000 !important;"> {{item.name}} <span style="font-weight: bold; color: red;">{{item.total || 0 | number :
          '1.0-1'}} đ</span></ion-label>
      </ion-item>
      <ion-label style="font-weight: normal;"
        >Ngày giao hàng dự kiến: {{item?.leadTimeUnix}}
      </ion-label>
      <ion-label style="font-weight: normal;">Cho phép Thanh toán khi nhận hàng </ion-label>
    </ion-list>

    <button
      ion-button
      class="icon-scroll-top"
      (click)="scrollTop()"
      *ngIf="scrollHeight> 10 "
    >
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    <button
      ion-button
      class="auto-margin linear-bunting-flirt no-transform fs-14 fw-700 color-white mt-30"
      full
      type="submit"
      (click)="insertUpdate()"
    >
      <span translate>Tiếp tục</span>
    </button>
  </div>
</ion-content>
