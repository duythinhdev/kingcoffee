<app-header [title]="'Promotion'">
  <ion-title> <strong translate>{{titleHeader}}</strong><br /> </ion-title>
</app-header>
<ion-content padding class="animated fadeIn content-home">
  <promotion-banner class="banner-slide"></promotion-banner>
  <div class="p-5" *ngIf="!isLoading">
    <ion-grid class="__product-list">
      <ion-row>
        <ion-col style="background-color: transparent; color: #d11287; border-radius: 18px; padding-left: 10px; margin-bottom: 10px;" col-8
          class="__product-list-title" translate>{{promotionDetails?.promotionType?.name}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf="promotionDetails?.promotionType?.isShowCountdown">
        <ion-col style="background-color: transparent; color: #d11287; border-radius: 18px; padding-left: 10px;margin-top: -20px;"
        class="__product-list-title" col-12>
          <ion-label style="color: white">
            <span style="padding: 5px;background-color: black;font-size: 17px;" class="timer-el">{{promotionDetails?.promotionType?.countDownTimer?.hour | number : '2.0'}}</span>
            <span style="padding: 5px;background-color: black;font-size: 17px;" class="timer-el">{{promotionDetails?.promotionType?.countDownTimer?.minute | number : '2.0'}}</span>
            <span style="padding: 5px;background-color: black;font-size: 17px;" class="timer-el">{{promotionDetails?.promotionType?.countDownTimer?.second | number : '2.0'}}</span>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="__product-item" *ngFor="let productItem of promotionDetails?.promotionProducts">
          <promotion-card [discountPercent]="productItem.discountPercent" [isHome]="false"  [product]="productItem.product"></promotion-card>
        </ion-col>      
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="isLoading" class="loading-img">
    <img src="../../../assets/img/loading-icon.gif" width="50px">
  </div>
</ion-content>
