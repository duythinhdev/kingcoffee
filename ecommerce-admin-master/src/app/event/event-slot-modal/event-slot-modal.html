<div class="modal-header">
  <h4 class="modal-title"><strong>{{'Winner Info' | translate}}</strong></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center popup-content">
    <h3 class="text-danger title">Chúc mừng thành viên <strong>{{winner.username}}</strong> đã trúng giải với mã vé <strong>{{winner.code}}</strong></h3>
    <p>Xin vui lòng liên hệ ban tổ chức để nhận giải thưởng!</p>
  </div>
</div>
