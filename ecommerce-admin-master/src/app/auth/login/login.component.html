<div class="login-box card">
  <div>
    <form class="form-horizontal form-material" style="border: 2px solid #610C3E; padding: 42px 48px; border-radius: 25px;" >
      <h3 class="box-title m-b-20">Sign In</h3>
      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control"  required type="text" autocomplete="off" name="username" [(ngModel)]="credentials.username" />
        </div>
      </div>
      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control" required type="password" autocomplete="off" name="pw" [(ngModel)]="credentials.password" />
        </div>
      </div>
      <!-- <div class="form-group ">
        <div class="col-xs-12">
          <input  class="form-control" [hidden] = "!istwoFaCode"  placeholder="{{'twoFacode' | translate}}" [(ngModel)]="credentials.twoFaCode"  autocomplete="off" name="pw"/>
        </div>
      </div> -->
      <!-- <div class="form-group row">
        <div class="col-md-12 font-14">
          <a class="text-dark pull-right" [routerLink]="['/auth/forgot']"> Forgot password</a>
        </div>
      </div> -->
      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn" style="background: #610C3E; color: white; border-radius: 15px; width: 110px; font-weight: bold; font-size: 16px;" type="submit" (click)="login()">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
