<div class="row">
  <div class="col col-md-3">
    <profile-card [user]="user"></profile-card>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label>{{userProfileTitleModel?.Firstandlastname}} (*)</label>
                <input type="text" class="form-control" [(ngModel)]="info.name" required name="name" #name="ngModel"/>
                <div *ngIf="name.errors && (name.dirty || name.touched || isSubmitted)">
                    <p [hidden]="!name.errors.required" style="color:red">
                      {{userProfileTitleModel?.Pleaseenteruserfirstnameandlastname}}!
                    </p>
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>{{userProfileTitleModel?.Email}} (*)</label>
                <input type="email" class="form-control"  [(ngModel)]="info.email" name="email" required
                #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" disabled />
                <div *ngIf="email.errors && (email.dirty || email.touched || isSubmitted)">
                  <p [hidden]="!email.errors.required" style="color:red">
                    {{userProfileTitleModel?.Emailisrequired}}.
                  </p>
                  <p [hidden]="!email.errors.pattern" style="color:red">
                    {{userProfileTitleModel?.Pleaseenteravalidemailaddress}}.
                  </p>
                  </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>{{userProfileTitleModel?.Phonenumber}}</label>
                <input type="text" class="form-control" [(ngModel)]="info.phoneNumber" name="phone" />
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label>{{userProfileTitleModel?.Address}}</label>
                <input type="text" class="form-control" [(ngModel)]="info.address" name="address" />
              </div>
            </div>
            <!-- <div class="col col-md-6">
              <div class="form-group">
                <label>{{userProfileTitleModel?.Password}} (*)</label>
                <input type="password" class="form-control" required [(ngModel)]="info.password" name="password" #password="ngModel" minlength="6" />
                <div *ngIf="password.errors && (password.dirty || password.touched || isSubmitted)">
                    <p [hidden]="!password.errors.minlength" style="color:red">
                      {{userProfileTitleModel?.Passwordmustbeatleast6characters}}!
                    </p>
                </div>
                <p class="help help-block">
                  <small>{{userProfileTitleModel?.Blanktokeepcurrentpassword}}</small>
                </p>
              </div>
            </div> -->
            <div class="col col-md-6">
              <div class="row">
                <div class="col col-md-6">
                  <div class="form-group">
                    <label>{{userProfileTitleModel?.Avatar}}</label>
                    <div class="clearfix"></div>
                    <img [src]="avatarUrl" class="avatar" width="150" />
                  </div>
                </div>
                <div class="col col-md-6">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <file-upload [options]="avatarOptions"></file-upload>
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-md-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">{{userProfileTitleModel?.Save}}</button>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/starter']">{{userProfileTitleModel?.Cancel}}</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
