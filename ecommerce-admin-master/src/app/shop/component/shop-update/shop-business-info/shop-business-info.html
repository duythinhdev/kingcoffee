<form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
  <div class="row">
    <div class="col col-md-12">
      <div class="form-group">
        <label>{{shopBusinessInfoTitleModel?.BusinessName}}</label>
        <input type="text" class="form-control" [(ngModel)]="shop.businessInfo.name" name="name" #name="ngModel"/>
      </div>
    </div>

    <div class="col col-md-12">
      <div class="form-group">
        <label>{{shopBusinessInfoTitleModel?.Identifier}}</label>
        <input type="text" class="form-control"  [(ngModel)]="shop.businessInfo.identifier" name="identifier" #identifier="ngModel"/>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <label>{{shopBusinessInfoTitleModel?.Address}}</label>
        <input type="text" class="form-control" [(ngModel)]="shop.businessInfo.address" name="address" #identifier="ngModel"/>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">{{shopBusinessInfoTitleModel?.Save}}</button>&nbsp;
        <a class="btn btn-warning" [routerLink]="['/shops']">{{shopBusinessInfoTitleModel?.Cancel}}</a>
      </div>
    </div>
  </div>
</form>
