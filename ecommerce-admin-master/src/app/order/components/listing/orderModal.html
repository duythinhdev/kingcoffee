<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="d-flex clearfix">
                <label class="mr-auto" for="transferOrder">{{'Transfer orders' | translate}}</label>
                <div style="width:50%" class="input-group">
                    <input class="form-control" name="keyword" type="text" [(ngModel)]="keyword" placeholder="{{'Input search Hubs' | translate}}">
                    <div class="input-group-append">
                        <button (click)="query()" class="btn btn-outline-light"><i style="color: black;" class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div class="input-group" style="padding-bottom: 10px;" >
                <table mat-table [dataSource]="dataSource" style="width: -webkit-fill-available;">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" style="padding-right: 15px;">
                            <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{element?.id}}" (change)="onItemChange(element)"/>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef>{{'Hubs Code' | translate}}</th>
                        <td mat-cell *matCellDef="let element"> {{element?.code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>{{'Name' | translate}} HUBs</th>
                        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef>{{'Phone Number' | translate}}</th>
                        <td mat-cell *matCellDef="let element"> {{element?.phoneNumber}} </td>
                    </ng-container> 

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef>{{'Street Address' | translate}}</th>
                        <td mat-cell *matCellDef="let element"> {{element?.address}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
                    <mat-paginator #paginatorPos [pageSize]="5" [showFirstLastButtons]="true">
                    </mat-paginator>
        </div>
    </form>
</div>
<div class="modal-footer" style="justify-content: center;">
    <button type="button" style="background: #610C3E; color: white;" class="btn btn-outline-dark"
        (click)="refreshOrder()">{{'Verified' | translate}}</button>
    <button type="button" style="background: #610C3E; color: white;" class="btn btn-outline-dark"
        (click)="closeRefreshOrder()">{{'Close' | translate}}</button>
</div>
