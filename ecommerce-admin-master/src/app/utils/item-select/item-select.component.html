
  <ng-template #rt let-r="result" let-t="term">
    <ngb-highlight [result]="r.sap" [term]="t"></ngb-highlight>
    -
    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
  </ng-template>
  
  <input id="typeahead-template" type="text" class="form-control" (keyup)="searchChange($event)" [ngbTypeahead]="search" [resultTemplate]="rt"
    [inputFormatter]="formatter" [(ngModel)]="keyChange" [disabled]="isEdit" style="width:100%" />
